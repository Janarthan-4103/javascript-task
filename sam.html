<head>

</head>
<body>
    <h1>Table no</h1>
  Table no
   <input type="number" id="s">
  End no
   <input type="number" id="e">
   <button onclick="f1()">Submit</button> <br><br>
  <script>
    function f1(){
      var a=parseInt(document.getElementById('s').value);
      var b=parseInt(document.getElementById('e').value);
      for(i=1; i<=b; i++){
        document.write(a,"*",i,"=",i*a,"<br>");
      }
    }
  </script>

  
<script>
  for(i=5; i>=1; i--)
{

  document.write("*")
  }

}
</script>

</body>
