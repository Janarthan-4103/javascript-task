  Maths
  <input type="number" id="m"><br><br>
  <button onclick="at()">Submit</button><br><br>
  <script>
    function at()
    {
      let a=parseInt(document.getElementById('t').value);
      let b=parseInt(document.getElementById('e').value);
      let c=parseInt(document.getElementById('m').value);
      let total,average;
      total=a+b+c;
      average=(a+b+c)/3;
      document.write("total is"+total,"<br>");
      
      document.write("average is"+average,"<br>");
      if(average>=90)
      {
        document.write("A Grade");
      }
      else if(average>=80)
      { 
        document.write("B Grade");
      }
      else if(average>=70)
      {
        document.write("C Grade");
      } 
      else if(average>=60)
      {
        document.write("D Grade"); 
      } 
      
      
    }
  </script>
